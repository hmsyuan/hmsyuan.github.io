baseURL = 'https://hmszeit.me/'
title = 'Confidently Incorrect'


[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

# （可選）明確宣告 taxonomy
[taxonomies]
  tag = "tags"
  category = "categories"

# Search 需要輸出 JSON 索引
[outputs]
  home = ["HTML", "RSS", "JSON"]

#（可選）Search 的 Fuse.js 參數
[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]

[params.homeInfoParams]
Title = "Here are..."
Content = """
* **Thoughts, observations, and murmurs** about my daily life. 

* It also serves as an archive of my past experiences.

* Everyone is welcome.
"""

